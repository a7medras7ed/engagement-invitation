<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة خطوبة أحمد ♥ أسماء</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&family=Reem+Kufi+Ink&family=Pacifico&family=Tajawal:wght@700&family=Scheherazade+New:wght@700&family=Lateef&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #4B2E2E;
      overflow-x: hidden;
      color: white;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px 20px 100px;
    }
    #engagement-heading {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ffd700;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 25px;
      border-radius: 50px;
      border: 2px solid gold;
      animation: fadeIn 1.5s ease;
    }
    #names {
      font-size: 58px;
      font-family: 'Amiri', serif;
      color: #ffd700;
      margin-bottom: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }
    #countdown {
      display: inline-block;
      padding: 15px 30px;
      font-size: 32px;
      border-radius: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 30px;
      direction: ltr;
      font-family: 'Tajawal', sans-serif;
      letter-spacing: 2px;
      border: 3px solid gold;
      animation: fadeIn 2.5s ease;
    }
    .info span {
      display: block;
      margin: 10px auto;
      font-size: 22px;
      animation: fadeIn 3s ease;
    }
    .icon {
      font-size: 40px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.2) rotate(10deg);
    }
    .share-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .share-buttons i {
      font-size: 28px;
      margin: 10px;
      color: gold;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .share-buttons i:hover {
      transform: scale(1.2);
      color: #fff;
    }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #ff69b4;
      animation: fall 6s linear infinite;
      pointer-events: none;
    }
    .qr-code {
      text-align: center;
      margin-top: 10px;
    }
    .qr-code img {
      width: 50px;
      height: 50px;
      filter: hue-rotate(45deg) brightness(1.2) saturate(1.5);
    }
    .ring-a {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 28px;
      font-family: 'Pacifico', cursive;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      margin-top: 10px;
    }
    .ring-a span {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .ring-a span:hover {
      transform: scale(1.3) rotate(-5deg);
      color: #fff;
    }
    .footer-credit {
      font-family: 'Lateef', serif;
      font-size: 20px;
      color: white;
      text-align: center;
      padding: 30px 10px 20px;
      line-height: 1.6;
    }
    .footer-credit span {
      display: inline-block;
      margin-top: 10px;
      color: #ffb6c1;
      font-size: 22px;
      font-family: 'Scheherazade New', serif;
    }
    .signature {
      text-align: center;
      font-size: 18px;
      color: #FFDDEE;
      font-family: 'Reem Kufi Ink', sans-serif;
      margin-bottom: 20px;
    }
    @keyframes fall {
      0% {transform: translateY(-50px); opacity: 1;}
      100% {transform: translateY(110vh); opacity: 0;}
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="hover-sound" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_9c3e92b4c0.mp3?filename=click-124467.mp3"></audio>
  <div class="container">
    <div id="engagement-heading">💌 يتبقى على خطوبه</div>
    <div id="names">أَحْمَد ❤️ أَسْمَاء</div>
    <div id="countdown">Loading...</div>
    <div class="info">
      <span>💍 ندعوكم لمشاركتنا فرحة الخطوبة يوم الإثنين</span>
      <span>📅 23 يونيو 2025</span>
      <span>⏰ الساعة 8 مساءً</span>
      <span style="background: rgba(0, 0, 0, 0.4); border: 2px solid gold; padding: 8px 20px; border-radius: 50px; display: inline-block;">📍 قاعة الملكية - مشتل كرم - دمنهور</span>
      <span>والعاقبة عندكم في المسرات ❤️</span>
    </div>
    <div class="ring-a">
      <span>A</span>
      <i class="fa fa-ring"></i>
      <span>A</span>
    </div>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://theeb-invite.github.io/&size=60x60" alt="QR Code">
    </div>
    <div class="share-buttons">
      <i class="fab fa-whatsapp" title="شارك على واتساب"></i>
      <i class="fab fa-facebook" title="شارك على فيسبوك"></i>
      <i class="fas fa-copy" title="نسخ رابط الدعوة"></i>
      <i class="fas fa-map-marker-alt" title="عرض الخريطة"></i>
    </div>
  </div>
  <div class="footer-credit"></div>
  <div class="signature">بتوقيع الحب والإبداع من مؤسسة ذيب ❤️</div>
  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-06-23T20:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "🎉 تمت الخطوبة!";
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d | ${hours}h | ${minutes}m | ${seconds}s`;
    }, 1000);

    function createHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '💖';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHearts, 300);
  </script>
</body>
</html>
