<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دعوة خطوبة أحمد ♥ أسماء</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&family=Reem+Kufi+Ink&family=Pacifico&family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #000;
      overflow-x: hidden;
      color: white;
    }
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.5;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px 20px 100px;
    }
    #engagement-heading {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffd700;
      font-family: 'Tajawal', sans-serif;
    }
    #names {
      font-size: 48px;
      font-family: 'Amiri', serif;
      color: #ffd700;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    #countdown {
      display: inline-block;
      padding: 15px 30px;
      font-size: 30px;
      border-radius: 50px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-weight: bold;
      margin-bottom: 30px;
      direction: ltr;
      font-family: 'Cairo', sans-serif;
      letter-spacing: 2px;
      border: 3px solid gold;
    }
    .info {
      text-align: center;
    }
    .info span {
      display: block;
      margin: 10px auto;
      font-size: 22px;
    }
    .icon {
      font-size: 40px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.2) rotate(10deg);
    }
    .share-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .share-buttons i {
      font-size: 28px;
      margin: 10px;
      color: gold;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .share-buttons i:hover {
      transform: scale(1.2);
      color: #fff;
    }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: #ff69b4;
      animation: fall 6s linear infinite;
      pointer-events: none;
    }
    .qr-code {
      text-align: center;
      margin-top: 10px;
    }
    .qr-code img {
      width: 60px;
      height: 60px;
      filter: hue-rotate(45deg) brightness(1.2) saturate(1.5);
    }
    .ring-a {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 28px;
      font-family: 'Pacifico', cursive;
      color: #FFD700;
      text-shadow: 2px 2px 8px #000;
      margin-top: 10px;
    }
    .ring-a span {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .ring-a span:hover {
      transform: scale(1.3) rotate(-5deg);
      color: #fff;
    }
    @keyframes fall {
      0% {transform: translateY(-50px); opacity: 1;}
      100% {transform: translateY(110vh); opacity: 0;}
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="hover-sound" src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_9c3e92b4c0.mp3?filename=click-124467.mp3"></audio>
  <video autoplay muted loop class="bg-video">
    <source src="https://cdn.pixabay.com/video/2018/10/23/19465-295221814_large.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div id="engagement-heading">💌 يتبقى على خطوبه</div>
    <div id="names">أَحْمَد ❤️ أَسْمَاء</div>
    <div id="countdown"></div>
    <p style="font-size: 20px; color: #ffd700; font-weight: bold; margin: 10px 0 20px; animation: fadeIn 2s ease forwards;">الأفراح لا تكتمل إلا بوجودكم بيننا ❤️</p>
    <div class="info">
      <span style="animation: fadeIn 2s ease forwards 0.5s;">💍 ندعوكم لمشاركتنا فرحة الخطوبة يوم الإثنين</span>
      <span style="animation: fadeIn 2s ease forwards 1s;">📅 23 يونيو 2025</span>
      <span style="animation: fadeIn 2s ease forwards 1.5s;">⏰ الساعة 8 مساءً</span>
      <span style="display: inline-block; padding: 10px 20px; border-radius: 30px; background: linear-gradient(to right, gold, #ffd700); color: black; font-weight: bold; margin-top: 20px; animation: fadeIn 2s ease forwards 2s;">
        <span style="display: inline-block; padding: 6px 20px; border: 3px solid gold; border-radius: 30px; color: white; background-color: rgba(0, 0, 0, 0.5); font-weight: bold;">📍 العنوان: قاعه الملكيه _ مشتل كرم _ دمنهور</span>
      </span>
    </div>
    <div class="icon" onmouseover="playSound()">💍</div>
    <img src="https://cdn-icons-png.flaticon.com/512/1050/1050361.png" alt="ring" width="100" style="opacity: 0.8; margin: 20px auto 10px; display: block;" onmouseover="playSound()">
    <div class="ring-a">
      <span onmouseover="playSound()">A</span>
      <span>💍</span>
      <span onmouseover="playSound()">A</span>
    </div>
    <div style="font-size: 20px; margin-top: 10px; color: white;">والعاقبة عندكم في المسرات 🎉</div>
    <div class="share-buttons">
      <i class="fab fa-whatsapp" title="مشاركة على واتساب" onclick="shareWhatsApp()"></i>
      <i class="fab fa-facebook" title="مشاركة على فيسبوك" onclick="shareFacebook()"></i>
      <i class="fas fa-copy" title="نسخ الرابط" onclick="copyLink()"></i>
      <i class="fas fa-map-marker-alt" title="عرض الخريطة" onclick="openMap()"></i>
    </div>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com&size=100x100" alt="QR Code">
    </div>
  </div>
  <script>
    const targetDate = new Date("2025-06-23T20:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d | ${hours}h | ${minutes}m | ${seconds}s`;
    }, 1000);

    function shareWhatsApp() {
      window.open("https://wa.me/?text=" + encodeURIComponent(document.title + " - https://example.com"));
    }
    function shareFacebook() {
      window.open("https://www.facebook.com/sharer/sharer.php?u=https://example.com");
    }
    function copyLink() {
      navigator.clipboard.writeText("https://example.com");
      alert("تم نسخ الرابط!");
    }
    function openMap() {
      window.open("https://www.google.com/maps/search/?api=1&query=قاعة+الملكيه,+مشتل+كرم,+دمنهور", "_blank");
    }
    function playSound() {
      document.getElementById("hover-sound").play();
    }
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '💖';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
